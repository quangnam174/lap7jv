<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>7</title>
</head>

<body id="body">
    <header>
        <button class="btn  again" >AGAIN</button>
        <p class="between">(Between 1 va 20)</p>
        <h1>Guess My Nuber</h1>
        <div class="number line ">
            <div class="random">?</div>
        </div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" value="20"><br><br>
            <button class="btn check" >Check!</button>
        </section>
        <section class="right">
            <p class="message" >Start guessing...</p><br><br>
            <p class="label-score">Score<span class="score">0</span></p>
            <p class="label-highscore">highscore<span class="highscore">20</span></p>
        </section>
    </main>
<script src="./main.js"></script>
</body>
</html>
